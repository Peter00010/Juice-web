<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Custom Juicer</title>
  </head>
  <body>
    <!-- logo -->
    <div class="top">
      <a href="./index.html">
        <div class="logo">
          <img
            id="juicelogo"
            src="./images/juicelogo.jpg"
            alt="Juice Machine Logo"
          />
        </div>
      </a>

      <!-- navigation bar -->
      <nav>
        <ul class="navbar">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./shop.html">Shop</a></li>
        </ul>
      </nav>
    </div>
    <!-- shop content -->
    <div class="shopcontent">
      <div class="flavors">
        <div class="apple">
          <img src="./images/apple.jpg" alt="apple juice" />
          <h2>Apple Juice (500ml)</h2>
          <p>Price: $3.99</p>
          <button class="add">Add</button>
        </div>

        <div class="mango">
          <img src="./images/mango.jpg" alt="mango juice" />
          <h2>Mango Juice (500ml)</h2>
          <p>Price: $3.49</p>
          <button class="add">Add</button>
        </div>
        <div class="orange">
          <img src="./images/orange.jpg" alt="orange juice" />
          <h2>Orange Juice (500ml)</h2>
          <p>Price: $3.75</p>
          <button class="add">Add</button>
        </div>
      </div>
      <button class="placeorder">Place Order</button>
    </div>

    <footer>
      <div class="socials">
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.twitter.com" target="_blank"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
